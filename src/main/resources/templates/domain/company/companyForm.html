<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<head>
    <title>Company Form</title>
</head>

<body>
<div layout:fragment="content">
    <div class="max-w-xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-2xl">
        
        <h1 class="text-2xl font-bold mb-6" th:text="${company.companyId == null ? 'Create Company' : 'Edit Company'}"></h1>

        <form th:action="@{/company/companySave}" th:object="${company}" method="post" class="space-y-4">
            
            <div>
                <label for="companyId" class="block text-sm font-medium text-gray-700">Company ID</label>
                <input type="text" id="companyId" th:field="*{companyId}" 
                       th:readonly="${company.companyId != null}" required
                       class="mt-1 w-full rounded-lg border-gray-300 p-2 focus:ring focus:ring-blue-200" />
            </div>

            <div>
                <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                <input type="text" id="companyName" th:field="*{companyName}" required
                       class="mt-1 w-full rounded-lg border-gray-300 p-2 focus:ring focus:ring-blue-200" />
            </div>

            <div>
                <label for="note" class="block text-sm font-medium text-gray-700">Note</label>
                <textarea id="note" th:field="*{note}" rows="3"
                          class="mt-1 w-full rounded-lg border-gray-300 p-2 focus:ring focus:ring-blue-200"></textarea>
            </div>

            <div class="flex space-x-2">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Save
                </button>
                <a th:href="@{/company/companyList}" 
                   class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">
                    Cancel
                </a>
            </div>
            
        </form>
    </div>
</div>
</body>
</html>
