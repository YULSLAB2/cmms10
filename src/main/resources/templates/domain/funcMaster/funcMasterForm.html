<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title th:text="${funcMaster.funcId == null ? '새 기능 마스터' : '기능 마스터 수정'}">기능 마스터 폼</title>
</head>
<body>

<div layout:fragment="content" class="p-6">
    <div class="max-w-xl mx-auto">

        <h2 class="text-2xl font-bold mb-4" th:text="${funcMaster.funcId == null ? '새 기능 마스터 생성' : '기능 마스터 수정: ' + funcMaster.funcId}">기능 마스터 폼</h2>

        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="border rounded-lg shadow p-6">
            <h5 class="text-lg font-semibold mb-4" th:text="${funcMaster.funcId == null ? '새 기능 마스터 상세' : '기능 마스터 수정 상세'}">기능 마스터 상세</h5>

            <form th:action="@{/funcMaster/funcMasterSave}" th:object="${funcMaster}" method="post" class="space-y-4 needs-validation" novalidate>
                <!-- Hidden fields -->
                <input type="hidden" name="companyId" th:value="${funcMaster.companyId}" />
                <input type="hidden" name="mode" th:value="${mode}" />

                <div>
                    <label for="funcId" class="block text-sm font-medium mb-1">기능 ID:</label>
                    <input type="text" id="funcId" th:field="*{funcId}" th:readonly="${mode == 'edit'}" required
                           class="w-full border-gray-300 rounded px-3 py-2" />
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('funcId')}">기능 ID는 필수입니다.</div>
                </div>

                <div>
                    <label for="funcName" class="block text-sm font-medium mb-1">기능 이름:</label>
                    <input type="text" id="funcName" th:field="*{funcName}" required
                           class="w-full border-gray-300 rounded px-3 py-2" />
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('funcName')}">기능 이름은 필수입니다.</div>
                </div>

                <div>
                    <label for="funcType" class="block text-sm font-medium mb-1">기능 타입:</label>
                    <input type="text" id="funcType" th:field="*{funcType}"
                           class="w-full border-gray-300 rounded px-3 py-2" />
                </div>

                <div class="flex space-x-2 pt-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">저장</button>
                    <a th:href="@{/funcMaster/funcMasterList}" 
                       class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">취소</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
