<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<head>
    <title>Add Auth to Role: <span th:text="${roleAuth != null ? roleAuth.roleId : 'New Role'}">Role</span></title>
</head>

<body>
<div layout:fragment="content">
    <div class="max-w-xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-2xl">
        <h2 class="text-2xl font-bold mb-4">
            Add New Auth to Role: <span th:text="${roleAuth != null and roleAuth.roleId != null ? roleAuth.roleId : 'New Role'}"></span>
        </h2>

        <div th:if="${successMessage}" class="mb-4 p-3 bg-green-100 text-green-800 rounded-lg">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="mb-4 p-3 bg-red-100 text-red-800 rounded-lg">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="border rounded-xl p-4">
            <h2 class="text-lg font-semibold mb-4">Auth Details</h2>

            <form th:action="@{/roleAuth/roleAuthSave}"
                  th:object="${roleAuth}" method="post" class="space-y-4">
            <!-- Hidden fields -->
                <input type="hidden" name="mode" th:value="${mode}" />
                
                <div>
                    <label for="roleIdDisplay" class="block text-sm font-medium text-gray-700">Role ID</label>
                    <input type="text" id="roleIdDisplay" th:field="*{roleId}" th:value="${roleAuth != null and roleAuth.roleId != null ? roleAuth.roleId : ''}" 
                           th:readonly="${mode == 'edit'}"
                           class="mt-1 w-full rounded-lg border-gray-300 p-2 focus:outline-none" 
                           th:class="${mode == 'edit' ? 'mt-1 w-full rounded-lg border-gray-300 bg-gray-100 p-2 focus:outline-none' : 'mt-1 w-full rounded-lg border-gray-300 p-2 focus:ring focus:ring-blue-200'}" />
                </div>

                <div>
                    <label for="roleName" class="block text-sm font-medium text-gray-700">Role Name</label>
                    <input type="text" id="roleName" th:field="*{roleName}" placeholder="Enter Role Name"
                           class="mt-1 w-full rounded-lg border-gray-300 p-2 focus:ring focus:ring-blue-200" />
                    <p class="text-xs text-gray-500 mt-1">Role name for display purposes.</p>
                </div>

                <div>
                    <label for="authGranted" class="block text-sm font-medium text-gray-700">Auth Granted</label>
                    <input type="text" id="authGranted" th:field="*{authGranted}" placeholder="Enter Auth (e.g., SAVE, VIEW, DELETE)"
                           required class="mt-1 w-full rounded-lg border-gray-300 p-2 focus:ring focus:ring-blue-200" />
                    <p class="text-xs text-gray-500 mt-1">Specific Auth string (e.g., "SAVE", "VIEW_DETAIL", "DELETE_ITEM").</p>
                </div>

                <div class="flex space-x-2 mt-4">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Save Auth
                    </button>
                    <a th:href="@{/roleAuth/roleAuthList}"
                       class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
