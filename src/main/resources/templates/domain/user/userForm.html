<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>User Form</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h2 th:text="${user.username == null ? 'Create User' : 'Edit User'}"></h2>
        <form th:action="@{/user/userSave}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{companyId}" />
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" th:readonly="${user.username != null}" required>
            </div>
            <div class="mb-3">
                <label for="userFullName" class="form-label">Name</label>
                <input type="text" class="form-control" id="userFullName" th:field="*{userFullName}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">
            </div>
            <div class="mb-3">
                <label for="siteId" class="form-label">Site</label>
                <input type="text" class="form-control" id="siteId" th:field="*{siteId}">
            </div>
            <div class="mb-3">
                <label for="deptId" class="form-label">Department</label>
                <input type="text" class="form-control" id="deptId" th:field="*{deptId}">
            </div>
            <div class="mb-3">
                <label for="roleId" class="form-label">Role</label>
                <input type="text" class="form-control" id="roleId" th:field="*{roleId}">
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">Note</label>
                <textarea class="form-control" id="note" th:field="*{note}" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/user/list}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
