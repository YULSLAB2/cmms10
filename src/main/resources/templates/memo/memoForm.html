<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>메모 등록/수정</title>
    <th:block layout:fragment="page-css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="px-6 py-4">
        <!-- 목록으로 버튼 -->
        <div class="mb-4">
            <a th:href="@{/memo/memoList}" class="inline-flex items-center px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 text-sm font-medium rounded">
                <i class="fas fa-arrow-left mr-2"></i> 목록으로
            </a>
        </div>

        <!-- 카드 -->
        <div class="bg-white shadow rounded">
            <div class="border-b px-6 py-4">
                <h2 class="text-lg font-semibold" th:text="${memo != null ? '메모 수정' : '메모 등록'}"></h2>
            </div>
            <div class="p-6">
                <form th:action="@{/memo/memoSave}" method="post" th:object="${memo}">
                    <!-- hidden fields -->
                    <input type="hidden" name="memoId" th:value="${memo?.memoId}">
                    <input type="hidden" name="companyId" th:value="${memo?.companyId}">
                    <input type="hidden" name="siteId" th:value="${memo?.siteId}">
                    <input type="hidden" name="createBy" th:value="${memo?.createBy}">
                    <input type="hidden" name="createDate" th:value="${memo?.createDate}">
                    <input type="hidden" name="viewCount" th:value="${memo?.viewCount}">

                    <!-- 제목 -->
                    <div class="mb-4">
                        <label for="memoName" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
                        <input type="text" id="memoName" name="memoName"
                               th:value="${memo?.memoName}" required
                               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- 내용 -->
                    <div class="mb-4">
                        <label for="note" class="block text-sm font-medium text-gray-700 mb-1">내용</label>
                        <textarea id="note" name="note" rows="5" required
                                  th:text="${memo?.note}"
                                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <!-- 상단 고정 -->
                    <div class="mb-6">
                        <label class="inline-flex items-center">
                            <input type="checkbox" id="isPinned" name="isPinned" value="Y"
                                   th:checked="${memo?.isPinned == 'Y'}"
                                   class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">상단 고정</span>
                        </label>
                    </div>

                    <!-- 저장 버튼 -->
                    <div class="text-right">
                        <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded">
                            <i class="fas fa-save mr-2"></i> 저장
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
