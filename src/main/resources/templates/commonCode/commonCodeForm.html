<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title th:text="${commonCode.codeId == null ? 'New Common Code' : 'Edit Common Code'}">Common Code Form</title>
</head>
<body>

<div layout:fragment="content" class="p-6">
    <div class="max-w-xl mx-auto">

        <h2 class="text-2xl font-bold mb-4" th:text="${commonCode.codeId == null ? 'Create New Common Code' : 'Edit Common Code: ' + commonCode.codeId}">Common Code Form</h2>

        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="border rounded-lg shadow p-6">
            <h5 class="text-lg font-semibold mb-4" th:text="${commonCode.codeId == null ? 'New Common Code Details' : 'Edit Common Code Details'}">Common Code Details</h5>

            <form th:action="@{/commonCode/commonCodeSave}" th:object="${commonCode}" method="post" class="space-y-4 needs-validation" novalidate>
                <!-- Hidden fields -->
                <input type="hidden" name="companyId" th:value="${commonCode.companyId}" />
                <input type="hidden" name="mode" th:value="${mode}" />

                <div>
                    <label for="codeId" class="block text-sm font-medium mb-1">Code ID:</label>
                    <input type="text" id="codeId" th:field="*{codeId}" th:readonly="${mode == 'edit'}" required
                           class="w-full border-gray-300 rounded px-3 py-2" />
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('codeId')}">Code ID is required.</div>
                </div>

                <div>
                    <label for="codeName" class="block text-sm font-medium mb-1">Code Name:</label>
                    <input type="text" id="codeName" th:field="*{codeName}" required
                           class="w-full border-gray-300 rounded px-3 py-2" />
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('codeName')}">Code Name is required.</div>
                </div>

                <div>
                    <label for="codeType" class="block text-sm font-medium mb-1">Code Type:</label>
                    <input type="text" id="codeType" th:field="*{codeType}"
                           class="w-full border-gray-300 rounded px-3 py-2" />
                </div>

                <div class="flex space-x-2 pt-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save</button>
                    <a th:href="@{/commonCode/commonCodeList}" 
                       class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
