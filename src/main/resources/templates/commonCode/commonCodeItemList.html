<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title th:text="'Items for Common Code: ' + (${commonCode} ? ${commonCode.codeName} : '')">Common Code Items</title>
</head>
<body>

<div layout:fragment="content" class="p-6">
    <div class="max-w-5xl mx-auto">

        <div th:if="${commonCode}">
            <h2 class="text-2xl font-bold mb-2">Items for Common Code: <span th:text="${commonCode.codeName ?: commonCode.codeId}"></span></h2>
            <p class="mb-4 text-gray-700">
                <strong>Code ID:</strong> <span th:text="${commonCode.codeId}"></span> | 
                <strong>Code Type:</strong> <span th:text="${commonCode.codeType}"></span> | 
                <strong>Company ID:</strong> <span th:text="${commonCode.companyId}"></span>
            </p>
        </div>
        
        <div th:unless="${commonCode}" class="mb-4">
            <h5 class="text-2xl font-bold mb-2">Common Code Items</h5>
            <p class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-2 rounded">Parent common code details not available.</p>
        </div>

        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="flex space-x-2 mb-4">
            <a th:if="${commonCode}" th:href="@{/commonCode/commonCodeItemForm(codeId=${commonCode.codeId}, companyId=${commonCode.companyId})}" 
               class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Add New Item</a>
            <a th:href="@{/commonCode/commonCodeList(companyId=${companyId})}" 
               class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Back to Common Codes List</a>
        </div>

        <div class="border rounded shadow">
            <div class="bg-gray-100 px-4 py-2 font-semibold border-b">Item List</div>
            <div class="p-4 overflow-x-auto">
                <table class="min-w-full text-left text-sm">
                    <thead>
                        <tr class="border-b bg-gray-50">
                            <th class="py-2 px-3">Item ID</th>
                            <th class="py-2 px-3">Item Name</th>
                            <th class="py-2 px-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${items}" class="border-b hover:bg-gray-50">
                            <td class="py-2 px-3" th:text="${item.codeItemId}"></td>
                            <td class="py-2 px-3" th:text="${item.codeItemName}"></td>
                            <td class="py-2 px-3 space-x-2">
                                <a th:href="@{/commonCode/commonCodeItemForm(codeId=${item.codeId}, companyId=${item.companyId}, codeItemId=${item.codeItemId})}" 
                                   class="bg-yellow-400 hover:bg-yellow-500 text-black px-2 py-1 text-xs rounded">Edit</a>
                                <form th:action="@{/commonCode/commonCodeItemDelete}" 
                                      method="post" class="inline" onsubmit="return confirm('Are you sure you want to delete this item?');">
                                    <input type="hidden" name="codeId" th:value="${item.codeId}" />
                                    <input type="hidden" name="companyId" th:value="${item.companyId}" />
                                    <input type="hidden" name="codeItemId" th:value="${item.codeItemId}" />
                                    <button type="submit" 
                                            class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 text-xs rounded">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(items)}">
                            <td colspan="3" class="py-4 text-center text-gray-500">No items found for this common code.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
