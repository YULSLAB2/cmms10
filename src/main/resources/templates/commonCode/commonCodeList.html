<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>Common Codes</title>
</head>
<body>

<div layout:fragment="content" class="p-6">
    <div class="max-w-5xl mx-auto">

        <h2 class="text-2xl font-bold mb-4">Common Codes</h2>
        <p class="mb-4">Company ID: <span th:text="${companyId}" class="font-medium"></span></p>
        
        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="mb-4">
            <a th:href="@{/commonCode/commonCodeForm(companyId=${companyId})}" 
               class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Add New Common Code</a>
        </div>

        <div class="border rounded shadow">
            <div class="bg-gray-100 px-4 py-2 font-semibold border-b">Common Code List</div>
            <div class="p-4 overflow-x-auto">
                <table class="min-w-full text-left text-sm">
                    <thead>
                        <tr class="border-b bg-gray-50">
                            <th class="py-2 px-3">Code ID</th>
                            <th class="py-2 px-3">Code Name</th>
                            <th class="py-2 px-3">Code Type</th>
                            <th class="py-2 px-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cc : ${commonCodes}" class="border-b hover:bg-gray-50">
                            <td class="py-2 px-3" th:text="${cc.codeId}"></td>
                            <td class="py-2 px-3" th:text="${cc.codeName}"></td>
                            <td class="py-2 px-3" th:text="${cc.codeType}"></td>
                            <td class="py-2 px-3 space-x-2">
                                <!-- Items (item 관련은 제외하라는 요청이 있었으니 삭제 또는 주석 처리) -->
                                <!-- Edit -->
                                <a th:href="@{/commonCode/commonCodeForm(codeId=${cc.codeId}, companyId=${cc.companyId})}" 
                                   class="bg-yellow-400 hover:bg-yellow-500 text-black px-2 py-1 text-xs rounded">Edit</a>
                                <!-- Delete -->
                                <form th:action="@{/commonCode/commonCodeDelete}" method="post" 
                                      class="inline" onsubmit="return confirm('Are you sure you want to delete this common code and all its items?');">
                                    <input type="hidden" name="codeId" th:value="${cc.codeId}" />
                                    <input type="hidden" name="companyId" th:value="${cc.companyId}" />
                                    <button type="submit" 
                                            class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 text-xs rounded">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(commonCodes)}">
                            <td colspan="4" class="py-4 text-center text-gray-500">No common codes found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
