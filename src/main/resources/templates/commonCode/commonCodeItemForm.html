<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title th:text="${commonCodeItem.codeItemId == null ? 'New Item for ' + commonCode.codeName : 'Edit Item ' + commonCodeItem.codeItemId}">Common Code Item Form</title>
</head>
<body>

<div layout:fragment="content" class="p-6">
    <div class="max-w-xl mx-auto">

        <h2 class="text-2xl font-bold mb-4" th:text="${commonCodeItem.codeItemId == null ? 'Add New Item to Common Code' : 'Edit Item'}">Common Code Item Form</h2>

        <div th:if="${commonCode}" class="mb-4 bg-gray-100 border border-gray-300 rounded p-4">
            <h2 class="text-lg font-semibold mb-2">Parent Common Code</h2>
            <p><strong>Code ID:</strong> <span th:text="${commonCode.codeId}"></span></p>
            <p><strong>Code Name:</strong> <span th:text="${commonCode.codeName}"></span></p>
            <p><strong>Company ID:</strong> <span th:text="${commonCode.companyId}"></span></p>
        </div>

        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="border rounded shadow p-6">
            <h5 class="text-lg font-semibold mb-4" th:text="${commonCodeItem.codeItemId == null ? 'New Item Details' : 'Edit Item Details'}">Item Details</h5>

            <form th:action="@{/commonCode/commonCodeItemSave}" 
                  th:object="${commonCodeItem}" method="post" class="space-y-4 needs-validation" novalidate>
                
                <input type="hidden" th:field="*{companyId}" />
                <input type="hidden" th:field="*{codeId}" />

                <div>
                    <label for="codeItemId" class="block text-sm font-medium mb-1">Item ID:</label>
                    <input type="text" id="codeItemId" th:field="*{codeItemId}" 
                           th:readonly="${commonCodeItem.codeItemId != null && !commonCodeItem.codeItemId.isEmpty()}" required
                           class="w-full border-gray-300 rounded px-3 py-2" />
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('codeItemId')}">Item ID is required.</div>
                </div>

                <div>
                    <label for="codeItemName" class="block text-sm font-medium mb-1">Item Name:</label>
                    <input type="text" id="codeItemName" th:field="*{codeItemName}" required
                           class="w-full border-gray-300 rounded px-3 py-2" />
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('codeItemName')}">Item Name is required.</div>
                </div>

                <div class="flex space-x-2 pt-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save Item</button>
                    <a th:href="@{/commonCode/commonCodeItemList(codeId=${commonCodeItem.codeId}, companyId=${commonCodeItem.companyId})}" 
                       class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
