<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<head>
    <title>Inventory Master</title>
</head>

<body>
<div layout:fragment="content">
    <div class="max-w-6xl mx-auto mt-6">

        <h2 class="text-2xl font-bold mb-4">Inventory Master</h2>
        <p class="mb-4 text-gray-600">
            Company ID: <span th:text="${companyId}" class="font-medium"></span> |
            Site ID: <span th:text="${siteId}" class="font-medium"></span>
        </p>

        <div th:if="${successMessage}" class="p-3 mb-4 text-green-800 bg-green-100 rounded">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="p-3 mb-4 text-red-800 bg-red-100 rounded">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="mb-4 flex gap-3">
            <a th:href="@{/inventoryMaster/inventoryMasterForm(companyId=${companyId}, siteId=${siteId})}"
               class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Add New Inventory
            </a>
            <a th:href="@{/inventoryMaster/inventoryIoHistory(companyId=${companyId}, siteId=${siteId})}"
               class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                Inventory I/O
            </a>
        </div>

        <div class="border rounded-lg shadow overflow-x-auto">
            <table class="min-w-full text-sm text-left">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2 border">Inventory ID</th>
                    <th class="px-4 py-2 border">Inventory Name</th>
                    <th class="px-4 py-2 border">Location</th>
                    <th class="px-4 py-2 border">Asset Type</th>
                    <th class="px-4 py-2 border">Site ID</th>
                    <th class="px-4 py-2 border">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${inventoryPage.content}" class="hover:bg-gray-50">
                    <td class="px-4 py-2 border text-blue-600 underline cursor-pointer">
                        <a th:href="@{/inventoryMaster/inventoryMasterDetail/{inventoryId}(inventoryId=${item.inventoryId}, companyId=${item.companyId})}"
                           th:text="${item.inventoryId}">Inventory ID</a>
                    </td>
                    <td class="px-4 py-2 border" th:text="${item.inventoryName}"></td>
                    <td class="px-4 py-2 border" th:text="${item.inventoryLoc}"></td>
                    <td class="px-4 py-2 border" th:text="${item.assetType}"></td>
                    <td class="px-4 py-2 border" th:text="${item.siteId}"></td>
                    <td class="px-4 py-2 border flex flex-wrap gap-2">
                        <a th:href="@{/inventoryMaster/inventoryMasterForm/{inventoryId}(inventoryId=${item.inventoryId}, companyId=${item.companyId})}"
                           class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 text-xs">
                            Edit
                        </a>
                        <form th:action="@{/inventoryMaster/inventoryMasterDelete/{inventoryId}(inventoryId=${item.inventoryId}, companyId=${item.companyId}, siteId=${item.siteId})}"
                              method="post" onsubmit="return confirm('Are you sure you want to delete this inventory item?');">
                            <button type="submit"
                                    class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-xs">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${inventoryPage.empty}">
                    <td colspan="6" class="text-center px-4 py-4 text-gray-500">No inventory masters found.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div th:if="${inventoryPage.totalPages > 0}" class="mt-6 flex justify-center">
            <ul class="inline-flex border rounded overflow-hidden">
                <li>
                    <a th:href="@{/inventoryMaster/inventoryList(companyId=${companyId}, siteId=${siteId}, page=${inventoryPage.number - 1}, size=${inventoryPage.size})}"
                       th:classappend="${inventoryPage.first ? 'pointer-events-none opacity-50' : ''}"
                       class="px-3 py-1 bg-white hover:bg-gray-100 border-r">
                        Previous
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, inventoryPage.totalPages - 1)}">
                    <a th:href="@{/inventoryMaster/inventoryList(companyId=${companyId}, siteId=${siteId}, page=${i}, size=${inventoryPage.size})}"
                       th:text="${i + 1}"
                       th:classappend="${i == inventoryPage.number ? 'bg-blue-500 text-white' : 'bg-white hover:bg-gray-100'}"
                       class="px-3 py-1 border-r">
                        1
                    </a>
                </li>
                <li>
                    <a th:href="@{/inventoryMaster/inventoryList(companyId=${companyId}, siteId=${siteId}, page=${inventoryPage.number + 1}, size=${inventoryPage.size})}"
                       th:classappend="${inventoryPage.last ? 'pointer-events-none opacity-50' : ''}"
                       class="px-3 py-1 bg-white hover:bg-gray-100">
                        Next
                    </a>
                </li>
            </ul>
        </div>

    </div>
</div>
</body>
</html>
